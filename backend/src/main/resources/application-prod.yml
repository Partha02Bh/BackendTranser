# Production Profile Configuration
# Active when: spring.profiles.active=prod
# Optimized for performance and security

spring:
  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:3306/${DB_NAME:mts_db}
    username: ${DB_USER:root}
    password: ${DB_PASSWORD:Partha@1234}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: false

logging:
  level:
    root: WARN
    com.mts: INFO
    org.springframework.security: WARN
  file:
    name: logs/mts-application.log
