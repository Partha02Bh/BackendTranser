<div class="signup-container">
    <div class="signup-card">
        <div class="header">
            <h2>Create Account</h2>
            <p>Join our secure banking platform</p>
        </div>

        <form (ngSubmit)="register()">
            <div class="form-group">
                <label>Full Name</label>
                <input [(ngModel)]="fullName" name="fullName" type="text" placeholder="John Doe" required>
            </div>

            <div class="form-group">
                <label>Username</label>
                <input [(ngModel)]="username" name="username" type="text" placeholder="username" required>
            </div>

            <div class="form-group">
                <label>Password</label>
                <div class="password-wrapper">
                    <input [(ngModel)]="password" name="password" [type]="showPassword ? 'text' : 'password'"
                        placeholder="••••••••" required>
                    <span class="toggle-password" (click)="showPassword = !showPassword">
                        {{ showPassword ? 'Hide' : 'Show' }}
                    </span>
                </div>
            </div>

            <div class="form-group">
                <label>Initial Deposit (Optional)</label>
                <input [(ngModel)]="initialBalance" name="initialBalance" type="number" placeholder="0.00">
            </div>

            <button type="submit" class="btn-signup" [disabled]="loading">
                {{ loading ? 'Creating Account...' : 'Sign Up' }}
            </button>

            <div class="login-link">
                Already have an account? <a routerLink="/login">Login</a>
            </div>
        </form>
    </div>
</div>
