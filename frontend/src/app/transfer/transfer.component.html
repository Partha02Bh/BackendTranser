<div class="layout-container">
    <nav class="sidebar">
        <div class="brand">
            <div class="brand-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
            </div>
            <span class="brand-name">MTS Bank</span>
        </div>

        <div class="nav-links">
            <a routerLink="/dashboard" class="nav-item">
                <span>Dashboard</span>
            </a>
            <a routerLink="/history" class="nav-item">
                <span>History</span>
            </a>
            <a routerLink="/transfer" class="nav-item active" *ngIf="!isAdmin">
                <span>Transfer</span>
            </a>
        </div>

        <div class="logout-container">
            <button (click)="logout()" class="logout-btn">Logout</button>
        </div>
    </nav>

    <main class="main-content">
        <header class="header">
            <div class="greeting">
                <h1>Send Money</h1>
                <p>Transfer funds instantly to any MTS account.</p>
            </div>
            <div class="header-actions">
                <button class="top-logout-btn" (click)="logout()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                    Logout
                </button>
                <div class="user-avatar" title="Go to Profile" routerLink="/profile" style="cursor: pointer;">
                    {{ user?.username?.charAt(0)?.toUpperCase() }}
                </div>
            </div>
        </header>

        <div class="card transfer-card">
            <div class="form-group">
                <label class="input-label">Recipient Account ID</label>
                <input [(ngModel)]="targetId" placeholder="e.g. 1002" class="input-box" type="number" />
            </div>

            <div class="form-group">
                <label class="input-label">Amount (₹)</label>
                <input [(ngModel)]="amount" placeholder="0.00" class="input-box" type="number" />
            </div>

            <button (click)="sendMoney()" class="send-btn">
                Send Money
            </button>
        </div>
    </main>
</div>

<!-- CONFIRMATION MODAL -->
<div class="modal-overlay" *ngIf="showConfirmationModal">
    <div class="modal-content">
        <h2 style="margin: 0 0 16px 0; color: #1f2937;">Confirm Transfer</h2>

        <div style="margin-bottom: 24px; text-align: left; background: #f9fafb; padding: 16px; border-radius: 12px;">
            <div style="font-size: 14px; color: #6b7280; margin-bottom: 4px;">Sending Amount</div>
            <div style="font-size: 20px; font-weight: 700; color: #1b5e20; margin-bottom: 12px;">₹ {{ amount |
                number:'1.2-2' }}</div>

            <div style="font-size: 14px; color: #6b7280; margin-bottom: 4px;">To Account ID</div>
            <div style="font-size: 16px; font-weight: 600; color: #1f2937;">{{ targetId }}</div>
        </div>

        <div style="display: flex; gap: 12px;">
            <button (click)="cancelTransfer()" class="send-btn"
                style="background-color: #f3f4f6; color: #374151;">Cancel</button>
            <button (click)="confirmTransfer()" class="send-btn">Confirm</button>
        </div>
    </div>
</div>

<!-- SUCCESS MODAL -->
<div class="modal-overlay" *ngIf="showSuccessModal">
    <div class="modal-content">
        <div class="success-icon-container">
            <svg class="checkmark-svg" viewBox="0 0 24 24">
                <polyline class="checkmark-path" points="20 6 9 17 4 12"></polyline>
            </svg>
        </div>
        <h2 class="success-title">Transfer Successful!</h2>
        <p class="success-desc">Your money has been sent securely.</p>
        <button (click)="closeModal()" class="success-close-btn">Done</button>
    </div>
</div>
