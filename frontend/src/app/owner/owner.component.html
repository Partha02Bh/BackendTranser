<div class="owner-container">
    <div class="header">
        <h1>ADMIN Dashboard</h1>
        <button (click)="logout()">Logout</button>
    </div>

    <div *ngIf="loading" class="loading">Loading...</div>
    <div *ngIf="error" class="error-msg">{{ error }}</div>

    <div *ngIf="!loading && allTransactions.length > 0">
        <h3>System-Wide Transactions</h3>
        <table border="1" style="width: 100%; border-collapse: collapse;">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>From Acc</th>
                    <th>To Acc</th>
                    <th>Amount</th>
                    <th>Status</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let t of allTransactions">
                    <td>{{ t.id }}</td>
                    <td>{{ t.fromAccountId }}</td>
                    <td>{{ t.toAccountId }}</td>
                    <td>${{ t.amount }}</td>
                    <td>{{ t.status }}</td>
                    <td>{{ t.createdOn | date:'short' }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
